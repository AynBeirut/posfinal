<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Loading</title>
    <script>
        // Simply redirect to Odoo and let the user login normally
        // This avoids CSRF issues
        setTimeout(function() {
            window.location.href = 'http://localhost:8070/web?db=posdb';
        }, 1000);
    </script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .box {
            text-align: center;
            padding: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
        }
        .spinner {
            border: 8px solid rgba(255,255,255,0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 20px; font-size: 32px; }
        p { font-size: 16px; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="box">
        <div class="spinner"></div>
        <h1>ðŸ›’ Opening POS</h1>
        <p>Redirecting to Odoo...</p>
    </div>
</body>
</html>
